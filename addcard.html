<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add Card</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-[#F0FAFF]">
    <div class="lg:flex">
      <!-- sidebar begins -->
      <div
        class="w-[50vw] lg:w-[20vw] lg:h-auto bg-[#4CFFFE] rounded-br-[100px] pt-12"
      >
        <!-- logo -->
        <div
          class="bg-[#FFFFFF] w-[15vw] h-[50px] py-2 px-12 rounded-br-[30px] rounded-tr-[30px]"
        >
          <img src="Asset/logo.png" alt="" />
        </div>
        <!-- logo ends -->
        <!-- img1 begis -->
        <div class="mx-14 my-6 w-[15vw]">
          <img class="w-20 h-20" src="Asset/component7.png" alt="" />
        </div>
        <!-- img1 ends -->
        <!-- paragraps begins -->
        <div
          class="w-[15vw] pl-12 font-sans text-[#1F1F1F] text-[18px] font-semibold"
        >
          <div class="flex my-4">
            <a href="request.html"> <p>Request History</p></a>
          </div>
          <div class="flex my-4">
            <a href="payment.html"><p>Payment</p></a>
            <ion-icon
              class="text-[#FF4545] w-3 h-3 my-2 mx-2"
              name="radio-button-on-outline"
            ></ion-icon>
          </div>
          <div class="flex my-4">
            <a href="Notification.html"><p>Notifications</p></a>
            <ion-icon
              class="text-[#FF4545] w-3 h-3 my-2 mx-2"
              name="radio-button-on-outline"
            ></ion-icon>
          </div>
          <div class="my-4">
            <a href="Referals.html"> <p>Referrals</p></a>
          </div>
          <div class="my-4">
            <a href="About.html"> <p>About Us</p></a>
          </div>
          <div class="my-4">
            <a href="Profile.html"> <p>Profile</p></a>
          </div>
          <div class="my-4">
            <a href="Legal.html"><p>Legal</p></a>
          </div>
        </div>
        <!-- paragraph ends -->
        <button
          type="button"
          class="bg-[#0091FF] text-[#FFFFFF] my-10 mx-8 w-[15vw] h-[40px] rounded-3xl font-sans font-medium"
        >
          Become a Vendor
        </button>
      </div>
      <!-- sidebar ends -->
      <!-- Notifications begins -->
      <div class="w-[80vw] h-[150px] mx-4">
        <div class="flex justify-between py-6">
          <div class="ml-12 flex">
            <a href="payment.html">
              <ion-icon
                class="mt-1 mr-2 w-5 h-5"
                name="arrow-back-outline"
              ></ion-icon
            ></a>
            <p class="font-semibold font-sans text-[18px] text-[#0068CE]">
              Add card
            </p>
          </div>
          <img class="mr-12" src="Asset/component2.png" alt="" />
        </div>
        <div class="ml-[100px] font-medium font-sans">
          <h2 class="text-[#848484] ml-6">Card Number</h2>
          <div
            class="w-[50vw] h-[60px] bg-white shadow-md rounded-[30px] shadow-gray-400 mt-2 pt-4 pl-6"
          >
            <ion-icon
              name="card-outline"
              class="text-[#848484] w-6 h-6"
            ></ion-icon>
          </div>
          <div class="flex mt-4">
            <div>
              <p class="text-[#848484] ml-6">Expiry Date</p>
              <input
                type="date"
                class="w-[25vw] h-[60px] bg-white rounded-[30px] text-[#848484] shadow-md shadow-gray-400 mt-4 pl-6 pr-6"
              />
            </div>
            <div class="ml-[50px]">
              <p class="text-[#848484] ml-6">CVV</p>
              <div
                class="w-[22vw] h-[60px] bg-white rounded-[30px] shadow-md shadow-gray-400 mt-4 text-[#848484] pl-6 pt-4"
              >
                123
              </div>
            </div>
          </div>
          <p class="text-[#848484] ml-6 mt-4">Country</p>
          <div
            class="w-[50vw] h-[60px] bg-white rounded-[30px] shadow-md shadow-gray-400 mt-4 pt-4 pl-6"
          >
            <div class="flex">
              <div class="flex">
                <div class="w-[10px] h-[20px] bg-[#0AA50A]"></div>
                <div class="w-[10px] h-[20px] bg-white"></div>
                <div class="w-[10px] h-[20px] bg-[#0AA50A]"></div>
              </div>
              <div
                class="w-0 h-0 border-l-transparent border-r-transparent border-b-transparent border-t-black border-8 mt-2 ml-2"
              ></div>
              <p class="text-black ml-10">Nigeria</p>
            </div>
          </div>
          <a href="payment.html"><div
            class="w-[30vw] h-[50px] bg-[#4CFFFE] rounded-[30px] shadow-md shadow-gray-400 text-[#0068CE] mt-10 ml-[150px] pl-[180px] pt-4"
          >
            save
          </div></a>
        </div>
      </div>

      <!-- Notification ends -->
    </div>
