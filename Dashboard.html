<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Buyer Dashboard</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div class="bg-[#1F1F1F] h-[850px] lg:h-auto w-full flex">
      <!-- sidebar begins -->

      <div
        class="w-[70vw] lg:w-[20vw] lg:h-auto bg-[#4CFFFE] rounded-br-[100px] pt-12 block lg:block" id="sidebar"
      >
        <!-- logo -->
        <div
          class="bg-[#FFFFFF] w-[60vw] lg:w-[15vw] h-[50px] py-2 px-8 lg:px-12 rounded-br-[30px] rounded-tr-[30px]"
        >
          <img src="Asset/logo.png" alt="" />
        </div>
        <!-- logo ends -->
        <!-- img1 begis -->
        <div class="mx-14 my-6 w-[30vw] lg:w-[15vw]">
          <img class="w-20 h-20" src="Asset/component7.png" alt="" />
        </div>
        <!-- img1 ends -->
        <!-- paragraps begins -->
        <div
          class="lg:w-[15vw] pl-12 font-sans text-[#1F1F1F] text-[18px] font-semibold"
        >
          <div class="flex my-4">
            <a href="request.html"> <p>Request History</p></a>
          </div>
          <div class="flex my-4">
            <a href="payment.html"><p>Payment</p></a>
            <ion-icon
              class="text-[#FF4545] w-3 h-3 my-2 mx-2"
              name="radio-button-on-outline"
            ></ion-icon>
          </div>
          <div class="flex my-4">
            <a href="Notification.html"><p>Notifications</p></a>
            <ion-icon
              class="text-[#FF4545] w-3 h-3 my-2 mx-2"
              name="radio-button-on-outline"
            ></ion-icon>
          </div>
          <div class="my-4">
            <a href="Referals.html"> <p>Referrals</p></a>
          </div>
          <div class="my-4">
            <a href="About.html"> <p>About Us</p></a>
          </div>
          <div class="my-4">
            <a href="Profile.html"> <p>Profile</p></a>
          </div>
          <div class="my-4">
            <a href="Legal.html"><p>Legal</p></a>
          </div>
        </div>
        <!-- paragraph ends -->
        <button
          type="button"
          class="bg-[#0091FF] text-[#FFFFFF] my-10 mx-8 w-[40vw] lg:w-[15vw] h-[40px] rounded-3xl font-sans font-medium"
        >
          Become a Vendor
        </button>
      </div>
      <!-- sidebar ends -->
      <div
        class=" ml-[50px] text-white py-2 pl-2 rounded-[30px] block lg:hidden"
        id="menu"
      >
      
        <ion-icon name="menu-outline" class="mt-1  w-[40px] h-[40px] "></ion-icon>
      </div>
    </div>

     <script>
      let menu = document.getElementById('menu');
      menu.addEventListener('click', function(){
        let sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden')
      })
     </script>
  </body>
</html>
